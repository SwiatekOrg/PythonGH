{% extends 'layout.html' %}
{% block body %}
<div class="container text-center">
    <h1>Login</h1>
    <center><form action="/login" method="POST" style="width:600px">
            <input name="username" class="form-control" placeholder="Username" required="" autofocus="" type="username">
            <input name="password" class="form-control" placeholder="Password" required="" type="password">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <div style="width:600px">
        {% with messages = get_flashed_messages() %}
             {% if messages[0] == "You typed wrong username or password!" %}
                 <div class="alert alert-warning"> {{ messages[0] }} </div>
             {% endif %}
        {% endwith %}
    </div>
    </center>
</div>
{% endblock %}
